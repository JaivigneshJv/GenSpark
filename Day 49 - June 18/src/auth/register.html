<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS file SCSS-->
    <link rel="stylesheet" href="../../css/auth.min.css" />

    <!-- Page title -->
    <title>Document</title>
  </head>
  <body>
    <!-- Background container -->
    <div class="bg">
      <img
        src="../../assets/bg-image-bank-stable-diffusion.png"
        alt=""
        class="bg-image img-fluid" />
      <div class="gray-bg"></div>
    </div>

    <!-- Main container -->
    <div class="main-container">
      <!-- Navigation bar -->
      <div class="nav-bar d-flex justify-content-between">
        <div class="d-flex">
          <!-- Bank logo -->
          <img
            src="../../assets/banklogo-thin.svg"
            alt=""
            class="nav-bar-img" />
          <div class="m-auto" style="line-height: 2vw">
            <!-- Bank name -->
            <p class="nav-bar-title mx-2">SIMPLE BANK</p>
            <!-- Bank description -->
            <p class="nav-bar-title-description mx-2">
              Smart Banking With Simple Bank
            </p>
          </div>
        </div>
        <div class=""></div>
      </div>

      <!-- Content container -->
      <div class="content-container">
        <!-- Register form container -->
        <div class="login-container-register d-flex flex-column">
          <!-- Register form title -->
          <div class="login-title">
            <p class="login-title-text">REGISTER</p>
          </div>

          <!-- Input fields -->
          <div class="input-container">
            <input type="text" placeholder="USERNAME" class="input" />
            <input type="password" placeholder="PASSWORD" class="input" />
            <input
              type="password"
              placeholder="CONFIRM PASSWORD"
              class="input" />
            <input type="text" placeholder="FIRST NAME" class="input" />
            <input type="text" placeholder="LAST NAME" class="input" />
            <input type="email" placeholder="EMAIL" class="input" />
            <input type="number" placeholder="CONTACT" class="input" />
            <input type="text" placeholder="DOB (DD/MM/YYYY)" class="input" />

            <!-- Register button -->
            <div class="d-flex justify-content-between">
              <p style="font-size: 80%">Lorem ipsum dolor sit amet.</p>
              <button class="login-btn">
                <p class="login-btn-text">REGISTER</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
