<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="side-nav-bar d-flex flex-column text-center">
      <div class="logo mt-4">
        <img src="./assets/images/Logo.png" width="40vw" alt="" />
      </div>
      <div class="menu mt-4">
        <div class="explorer">
          <i class="bi bi-folder-fill icon-menu mt-4"></i>
        </div>
        <div class="settings">
          <i class="bi bi-gear icon-gear mt-3"></i>
        </div>
      </div>
    </div>
    <div class="navbar-container">
      <div class="top-navbar d-flex justify-content-between">
        <div class="d-flex">
          <p class="top-navbar-title mx-4 mt-3">Projects</p>
          <div>
            <p class="top-navbar-count mt-3">27</p>
          </div>
        </div>
        <div class="d-flex mx-3 mt-1">
          <i class="bi bi-bell icon-help mt-2"></i>
          <i class="bi bi-question-circle icon-help mx-4 mt-2"></i>
          <i class="bi bi-person-circle icon-pfp mt-1"></i>
        </div>
      </div>
      <!-- <div class="action-navbar"></div> -->
    </div>
    <div class="main-content mt-4">
      <div class="container">
        <div class="d-flex justify-content-between mb-3">
          <div class="d-flex" style="width: 50%">
            <button class="btn btn-outline-secondary">
              <i class="fas fa-filter"></i>
            </button>
            <div class="input-group mx-3">
              <span class="input-group-text" id="basic-addon3"
                ><i
                  class="bi bi-search mx-3"
                  style="font-size: 1em; color: gray"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="basic-url"
                placeholder="Search..."
                style="width: 50%" />
            </div>
          </div>
          <button class="btn btn-primary">
            <i class="bi bi-plus-lg"></i>
            Add customer
          </button>
        </div>
        <div class="table-responsive table-striped border-1 border-black">
          <table class="table p-2">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th id="sort-id"># <i class="bi bi-arrow-down-up mx-2"></i></th>
                <th id="sort-name">
                  NAME <i class="bi bi-arrow-down-up mx-2"></i>
                </th>
                <th>DESCRIPTION</th>
                <th id="sort-status">
                  STATUS <i class="bi bi-arrow-down-up mx-2"></i>
                </th>
                <th>RATE</th>
                <th>BALANCE</th>
                <th>DEPOSIT</th>
              </tr>
            </thead>
            <tbody id="customer-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
