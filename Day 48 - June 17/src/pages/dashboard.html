<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Document</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../css/pages.min.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="cont">
      <div class="content-container">
        <!-- Left side section -->
        <div class="left-side">
          <div class="left-side-heading align-content-center">
            <!-- Heading -->
            <p class="mx-4 fs-5 my-auto fw-medium">ACCOUNTS</p>
          </div>
          <div class="left-side-accounts">
            <!-- Loading skeleton -->
            <div
              class="skeleton-container w-100 h-100 d-flex justify-content-center align-content-center align-items-center">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <div class="left-side-create-btn">
            <!-- Create new account button -->
            <p class="my-auto">Create New Account</p>
          </div>
        </div>

        <!-- Right side section -->
        <div class="right-side"></div>
      </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="../../config/config.js"></script>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../../scripts/dashboard.js"></script>
  </body>
</html>
