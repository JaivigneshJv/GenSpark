<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="background-design">
      <img
        src="./assets/svg/Vector.svg"
        class="image-stroke-1 img-fluid position-absolute top-0 right-0"
        alt="Description of image" />
      <img
        src="./assets/svg/Group 1.svg"
        class="image-stroke-2 img-fluid position-absolute bottom-0 left-0"
        alt="Description of image" />
    </div>
    <div class="container">
      <div
        class="row justify-content-center align-items-center vh-100 bg-primary">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="login-container text-center">
            <img
              src="./assets/svg/Group.svg"
              alt="shopping-cart-icon"
              class="mb-4" />
            <form>
              <div class="form-group position-relative">
                <input
                  type="text"
                  class="form-control"
                  placeholder="USERNAME" />
                <i class="bi bi-person icon"></i>
              </div>
              <div class="form-group position-relative">
                <input
                  type="password"
                  class="form-control"
                  placeholder="PASSWORD" />
                <i class="bi bi-lock icon"></i>
              </div>
              <button type="submit" class="btn btn-light btn-block shadow-lg">
                LOGIN
              </button>
            </form>
            <p href="#" class="text-light mt-3 d-block text-right">
              Forgot password?
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
