<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Complete Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container mt-10">
      <div class="card ">
        <div class="card-body">
          <div id="employee-details"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      const employeeData = JSON.parse(localStorage.getItem("employeeData")) || {
        1: {
          name: "John Doe",
          dob: "January 1, 1990",
          phone: "123-456-7890",
          email: "john.doe@example.com",
          bloodGroup: "O+",
          address: "1234 Elm Street, Springfield, IL 62704",
          position: "Software Engineer",
          department: "IT",
          dateOfJoining: "June 15, 2015",
          emergencyContact: "Jane Doe (Spouse) - 987-654-3210",
          picture: "./media/images/employee1.jpg",
        },
        2: {
          name: "Jane Smith",
          dob: "February 2, 1985",
          phone: "098-765-4321",
          email: "jane.smith@example.com",
          bloodGroup: "A-",
          address: "5678 Oak Street, Springfield, IL 62704",
          position: "Project Manager",
          department: "Operations",
          dateOfJoining: "March 10, 2010",
          emergencyContact: "John Smith (Spouse) - 321-654-9870",
          picture: "./media/images/employee2.jpg",
        },
        3: {
          name: "Alice Johnson",
          dob: "March 3, 1978",
          phone: "555-123-4567",
          email: "alice.johnson@example.com",
          bloodGroup: "B+",
          address: "9101 Pine Street, Springfield, IL 62704",
          position: "HR Manager",
          department: "Human Resources",
          dateOfJoining: "May 20, 2008",
          emergencyContact: "Bob Johnson (Spouse) - 654-321-0987",
          picture: "./media/images/employee3.jpg",
        },
      };

      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function loadEmployeeDetails() {
        const employeeId = getQueryParameter("id");
        const details = employeeData[employeeId];

        if (details) {
          const detailsContainer = document.getElementById("employee-details");
          detailsContainer.innerHTML = `
                    <h2 class="card-title text-center">Employee Complete Details</h2>
                    <div class="row mt-5">
                      <div class="col-lg-4 d-flex justify-content-center mt-10">
                        <img
                          src="${details.picture}"
                          alt="Employee Picture"
                          class="img-fluid"
                        />
                      </div>
                      <div class="col-md-8 mt-5">
                        <p><strong>Name:</strong> ${details.name}</p>
                        <p><strong>Date of Birth:</strong> ${details.dob}</p>
                        <p><strong>Phone:</strong> ${details.phone}</p>
                        <p><strong>Email:</strong> ${details.email}</p>
                        <p><strong>Blood Group:</strong> ${details.bloodGroup}</p>
                        <p><strong>Address:</strong> ${details.address}</p>
                        <p><strong>Position:</strong> ${details.position}</p>
                        <p><strong>Department:</strong> ${details.department}</p>
                        <p><strong>Date of Joining:</strong> ${details.dateOfJoining}</p>
                        <p><strong>Emergency Contact:</strong> ${details.emergencyContact}</p>
                    </div>
                `;
        } else {
          document.getElementById("employee-details").innerHTML =
            "<p>Employee not found.</p>";
        }
      }

      document.addEventListener("DOMContentLoaded", loadEmployeeDetails);
    </script>
  </body>
</html>
